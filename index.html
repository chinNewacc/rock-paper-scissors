<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="./styles/style.css">
    <script src="js/script.js" async></script>
</head>

<body>
    <div class="header">
        <h1>Rock Paper Scissors</h1>
        <h2>Whoever receives 5 points first wins.</h2>
        <h2>Choose your choice from left side.</h2>
    </div>
    <div class="content">
        <div class="left">
            <h3>Your Point:</h3>
            <p id="playerScore">0</p>
            <div class="playerChoice"><img class="rock" src="images/rock-png-49445.png" alt="Rock"></div>
            <div class="playerChoice"> <img class="paper" src="images/paper-48273.png" alt="Paper"></div>
            <div class="playerChoice"><img class="scissors" src="images/scissors-icon-25539.jpg" alt="Scissors">
            </div>
        </div>
        <div class="center">
            <p class="centerText"></p>
            <button>restart</button>
        </div>
        <div class="right">
            <h3>Computer Point:</h3>
            <p id="computerScore">0</p>
            <div class="computerChoice"><img class="rock" src="images/rock-png-49445.png" alt="Rock"></div>
            <div class="computerChoice"><img class="paper" src="images/paper-48273.png" alt="Paper"></div>
            <div class="computerChoice"><img class="scissors" src="images/scissors-icon-25539.jpg" alt="Scissors"></div>
        </div>
    </div>
    <div class="footer">made by: chinNewacc</div>
</body>

</html>
